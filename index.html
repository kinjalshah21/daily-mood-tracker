<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <h3>Daily Mood Tracker</h3>
        </nav>
        <div class="content">
            <div class="data-collector">
                <div class="container">
                    <h4>How are you?</h4>
                    <div>
                        <input type="date" name="" id="">
                        <input type="time" name="" id="">
                    </div>
                    <div>
                        <ul>
                            <li>😊 Happy</li>
                            <li>😴 Tired</li>
                            <li>😐 Meh</li>
                            <li>😰 Anxious</li>
                            <li>😢 Sad</li>
                        </ul>
                    </div>
                    <button>Save</button>
                </div>
                <div class="view-buttons">
                    <button>Today</button>
                    <button>Calender</button>
                </div>
            </div>
            <div class="data-showcase">
                <!-- Today's Timeline comes here -->
            </div>
        </div>
        <div class="calender-view">
            <!-- Calender View Comes here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
